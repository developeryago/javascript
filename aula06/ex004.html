<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
         *{
            margin: 0px;
            padding: 0px;
        }
        main{
            background-image: linear-gradient(to top, rgba(128, 0, 128, 0.658), rgba(255, 166, 0, 0.836));
            height: 100vh;
            width: 100vw;
        }
        h1{
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <script>
            var nome = window.prompt('Qual seu nome? ')
            document.write(`<h1>Olá ${nome}, seu nome tem ${nome.length} letras</h1><br>`)
            document.write(`<h1>Seu nome em maiúsculas é ${nome.toUpperCase()}</h1><br>`)
            document.write(`<h1>Seu nome em minúsculas é ${nome.toLowerCase()}</h1>i`)
        </script>
    </main>
</body>
</html>
