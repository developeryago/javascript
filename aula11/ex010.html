<body>
    <h1>Sistema de Multas</h1>
    <div>
        Velocidade do carro:<input type="number" name="vel" id="vel">Km/h
        <input type="button" value="Verificar" onclick="calcvel()">
        <p id="r"></p>
    </div>
    <script>
        function calcvel(){
        var velt = document.getElementById("vel")
        var vel = Number(velt.value)
        var r = document.getElementById("r")
        r.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong><br>`
        if (vel <= 60){
            r.innerHTML += "<p><strong>NÃO multado</strong>, dirija com cautela</p>"
        } else{
            r.innerHTML += "<p><strong>MULTADO!</strong> limite acima do permitido</p>"
        }
    }
    </script>
</body>
